- name: configure shipping
  hosts: shipping
  become: yes
  tasks:
    - name: install python
      ansible.builtin.dnf:
        name: "{item}"
        state: installed
      loop:
        - python3 
        - gcc 
        - python3-devel 

    - name: create roboshop payment
      ansible.builtin.user:
        name: roboshop
        shell: /sbin/nologin
        system: true
        home: /app

    - name: download the payment
      ansible.builtin.get_url:
        url: https://roboshop-artifacts.s3.amazonaws.com/payment-v3.zip 
        dest: /tmp/payment.zip

    - name: extract payment code
      ansible.builtin.unarchive:
        src: /tmp/payment.zip
        dest: /app
        remote_src: yes
    
    - name: install dependencies
      community.general.npm:
        path: /app

    - name: copy payment service
      ansible.builtin.copy:
        src: payment.service
        dest: /etc/systemd/system/payment.service
    
    - name: daemon reload the system service
      ansible.builtin.systemd_service:
        daemon_reload: true
    
    - name: enable and start the system service
      ansible.builtin.service:
        name: catalogue
        state: started
        enabled: yes

    
    